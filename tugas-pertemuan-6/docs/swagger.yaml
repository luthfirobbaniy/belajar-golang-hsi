host: localhost:3000
info:
  contact: {}
  description: Error response
  title: Sistem Manajemen Mahasiswa
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with static credentials and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/main.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/main.LoginResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Failed to generate token
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: User login
      tags:
      - Authentication
  /students:
    get:
      consumes:
      - application/json
      description: Get all student data
      produces:
      - application/json
      responses:
        "200":
          description: Get students successful
          schema:
            $ref: '#/definitions/main.GetStudentsResponse'
        "401":
          description: Authorization header required or Invalid token
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all student
      tags:
      - Students
    post:
      consumes:
      - application/json
      description: Create student
      parameters:
      - description: Create student data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/main.CreateStudentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Create student successful
          schema:
            $ref: '#/definitions/main.CreateStudentResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create student
      tags:
      - Students
  /students/{id}:
    delete:
      consumes:
      - application/json
      description: Delete student
      parameters:
      - description: Student id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Update student successful
          schema:
            $ref: '#/definitions/main.DeleteStudentResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Student not found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete student
      tags:
      - Students
    get:
      consumes:
      - application/json
      description: Get one student data
      parameters:
      - description: Student id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Get student successful
          schema:
            $ref: '#/definitions/main.GetStudentResponse'
        "400":
          description: Missing parameter
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "401":
          description: Authorization header required or Invalid token
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Student not found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get one student
      tags:
      - Students
    put:
      consumes:
      - application/json
      description: Update student
      parameters:
      - description: Update student data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/main.UpdateStudentRequest'
      - description: Student id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Update student successful
          schema:
            $ref: '#/definitions/main.UpdateStudentResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Student not found
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update student
      tags:
      - Students
schemes:
- http
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
